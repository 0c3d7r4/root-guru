 <script>
    window.onload = function() {
      // Get the current URL path
      const currentURL = window.location.pathname;

      // Get all navigation links
      const navLinks = document.querySelectorAll('.NavLi');

      // Iterate over each navigation link
      navLinks.forEach(link => {
        // Compare the href of each link to the current URL
        const linkHref = link.getAttribute('href');

        if (currentURL === linkHref) {
          // If the href matches the current URL, add the 'Active' class
          link.classList.add('Active');
        } else {
          // If the href doesn't match, remove the 'Active' class
          link.classList.remove('Active');
        }
      });
    };
